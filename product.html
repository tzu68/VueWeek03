<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/mystyle.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">
        <div class="row mt-5">
            <div class="col-12 col-lg-8 mx-auto  text-center">

                <div class="row my-3">
                    <div class="col-8"></div>
                    <div class="col-4 mr-0">
                        <button type="button" class="btn btn-secondary d-inline-block w-100 p-2" @click="openModal()">新增產品</button>
                    </div>

                </div>

                <table class="table table-hover table-bordered">
                    <thead>
                        <tr class="row  table-secondary">

                            <th class="col-2">產品分類</th>
                            <th class="col-2">產品名稱</th>
                            <th class="col-2">產品原價</th>
                            <th class="col-2">產品售價</th>
                            <th class="col-2">是否啟用</th>
                            <th class="col-2">編輯 / 刪除</th>
                        </tr>
                    </thead>
                    <tbody class="mytable">

                        <tr class="row " v-for="(item, i) in list" :key="i">
                            <td class="col-2">
                                {{ item.category }}
                            </td>
                            <td class="col-2">
                                {{ item.title }}
                            </td>
                            <td class="col-2">
                                {{ item.origin_price }}
                            </td>
                            <td class="col-2">
                                {{ item.price }}
                            </td>

                            <!-- 啟用 -->
                            <td class="col-2" v-if="item.is_enabled">
                                <div class="form-check form-switch text-center">
                                    <input class="form-check-input d-inline-block mx-0" type="checkbox" :id="i" checked="">
                                    <label class="form-check-label d-inline-block mx-0 text-success" :for="i">已啟用
                                    </label>
                                </div>
                            </td>

                            <!-- 未啟用 -->
                            <td class="col-2" v-else="item.is_enabled">
                                <div class="form-check form-switch">
                                    <input class="form-check-input d-inline-block mx-0 " type="checkbox" :id="i">
                                    <label class="form-check-label d-inline-block mx-0 text-secondary" :for="i">已啟用">未啟用</label>
                                </div>
                            </td>


                            <td class="col-2">
                                <button type="button" class="btn btn-outline-secondary d-inline-block btn-sm mx-2">編輯</button>
                                <button type="button" class="btn btn-outline-primary d-inline-block btn-sm mx-2">刪除</button>
                            </td>
                        </tr>

                    </tbody>

                </table>

            </div>
        </div>

        <!-- Modal -->

        <div class="modal fade " id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content mx-auto w-100">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">新增產品內容</h5>
                    </div>
                    <div class="modal-body container-fluid row w-100">

                        <div class="col-12 col-lg-4">
                            <label for="">主要圖片位置</label>
                            <input class="w-100" type="text" v-model="newItem.imageUrl">
                            <div class="w-75 text-center my-2 mx-auto">
                                <img class="img-fluid" :src="newItem.imageUrl" alt="">
                            </div>

                            <button type="button" class="btn btn-primary">新增圖片</button>
                        </div>

                        <div class="col-12 col-lg-8">
                            <div class="row">
                                <div class="col-12">
                                    <label class="d-block" for="">名稱</label>
                                    <input type="text" class="w-100" v-model="newItem.title">
                                </div>
                                <div class="col-6">
                                    <label for="">分類</label>
                                    <input type="text" v-model="newItem.title">
                                </div>
                                <div class="col-6">
                                    <label for="">單位</label>
                                    <input type="text" v-model="newItem.unit">
                                </div>
                                <div class="col-6">
                                    <label for="">原價</label>
                                    <input type="Number" v-model="newItem.origin_price">
                                </div>
                                <div class="col-6">
                                    <label for="">售價</label>
                                    <input type="Number" v-model="newItem.price">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-12">
                                    <label class="d-block" for="">產品描述</label>
                                    <textarea name="" id="" cols="60" rows="3" v-model="newItem.description"></textarea>
                                </div>
                                <div class="col-12">
                                    <label class="d-block" for="">說明內容</label>
                                    <textarea name="" id="" cols="60" rows="3" v-model="newItem.content"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" name="" id="" v-model="newItem.is_enabled">是否啟用
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" @click="closeModal">取消</button>
                        <button type="button" class="btn btn-primary" @click="addNewItem">新增產品</button>
                    </div>
                </div>

            </div>

        </div>


    </div>


</body>
<script>
    const obj = Vue.createApp({
        data() {
            return {
                website: {
                    url: 'https://vue3-course-api.hexschool.io',
                    path: 'floya'
                },
                list: [],
                text: "測試",
                newItem: {
                    data: {
                        "title": "[賣]動物園造型衣服3",
                        "category": "衣服2",
                        "origin_price": 100,
                        "price": 300,
                        "unit": "個",
                        "description": "Sit down please 名設計師設計",
                        "content": "這是內容",
                        "is_enabled": 1,
                        "imageUrl": "主圖網址",
                        "imagesUrl": [
                            "圖片網址一",
                            "圖片網址二",
                            "圖片網址三",
                            "圖片網址四",
                            "圖片網址五"
                        ]
                    }
                }
            }
        },
        methods: {
            getData() {
                axios.get(`${this.website.url}/api/${this.website.path}/products`)
                    .then(res => {
                        console.log("獲取資料");
                        if (res.data.success) {

                            console.log(res);
                            this.list = JSON.parse(JSON.stringify(res.data.products));

                            console.log(this.list);
                        }

                    })
            },
            openModal() {
                myModal.show();
            },

            closeModal() {
                myModal.hide();
            },
            addNewItem() {

                axios.post(`${this.website.url}/api/${this.website.path}/admin/product`, this.newItem)
                    .then((res) => {
                        console.log("新增產品回傳值", res);
                    })
                myModal.hide();
                console.log(this.newItem);
            },
        },
        mounted() {
            const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*=\s*([^;]*).*$)|^.*$/, '$1');
            console.log("token", token);

            axios.defaults.headers.common['Authorization'] = token;

            this.getData();
            myModal = new bootstrap.Modal(document.querySelector('#modal'))
            console.log("初始化");
        }
    }).mount("#app ");
</script>

</html>
